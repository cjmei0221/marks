<div id="modalDialog" class="modalDialog f-14">
    <div class="dialogMain">
        <div class="msg">{{msg}}</div>
        <div class="dialogBtnGroup txtCenter">
        {{if num > 1}}
            <a href="javascript:void(0)" id="dialog-cancelBtn" class="dialog-cancelBtn">取消</a>
        {{/if}}
            <a href="javascript:void(0)" id="dialog-confirmBtn" class="dialog-confirmBtn">确认</a>
        </div>
    </div>
</div>
