<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">公众号管理>>公众号管理</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="关键字" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>

			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 400px; height: 450px; padding: 10px; margin: 10px;">
		<form id="ff" name="ff" method="post">
			<table class="out-win-cls">
				<tr style="display: none;">
					<th>公众号ID</th>
					<td><input id="accountId" name="accountId"
						class="easyui-validatebox" style="width: 200px;"></td>
				</tr>
				<tr>
					<th>公众号名称</th>
					<td><input id="accountname" name="accountname"
						class="easyui-validatebox" data-options="required:true"
						style="width: 200px;"></td>
				</tr>
				<tr>
					<th>公众号类型</th>
					<td><select id="accttype" class="easyui-combobox"
						name="accttype" style="width: 200px;">
							<option value="0">服务号</option>
							<option value="1">企业号</option>
							<option value="2">订阅号</option>
					</select></td>
				</tr>

				<!-- <tr>
					<th>机构</th>
					<td><input id="orgid" name="orgid" class="easyui-combobox"
						data-options="valueField:'id',textField:'text',url:'/i/inner/orgInfo/combo.do',required:true"
						style="width: 200px" data-options="required:true"></td>
				</tr> -->

				<tr>
					<th>APPID</th>
					<td><input id="appid" name="appid" class="easyui-validatebox"
						data-options="required:true" style="width: 200px;"></td>
				</tr>
				<tr>
					<th>APPSECRET</th>
					<td><input id="appsecret" name="appsecret"
						class="easyui-validatebox" data-options="required:true"
						style="width: 200px;"></td>
				</tr>
				<tr>
					<th>令牌</th>
					<td><input id="token" name="token" class="easyui-validatebox"
						style="width: 200px;"></td>
				</tr>
				<tr>
					<th>加密秘钥</th>
					<td><input id="aeskey" name="aeskey"
						class="easyui-validatebox" style="width: 200px;"></td>
				</tr>

				<tr>
					<th>微信号</th>
					<td><input id="wx_acctno" name="wx_acctno"
						class="easyui-validatebox" style="width: 200px;"></td>
				</tr>
				<tr>
					<th>授权域名</th>
					<td><input id="authdomain" name="authdomain"
						class="easyui-validatebox" style="width: 200px;"></td>
				</tr>
				<tr style="display:none;">
					<th>上下文</th>
					<td><input id="server_context" name="server_context"
						class="easyui-validatebox" value="" style="width: 200px;"></td>
				</tr>

				<tr>
					<th>是否提供服务</th>
					<td><select id="is_service" class="easyui-combobox"
						name="is_service" style="width: 200px;">
							<option value="1">提供</option>
							<option value="0">不提供</option>
					</select></td>
				</tr>
				<tr style="display:none;" >
					<th>回调路径</th>
					<td id="urlTd"></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center"><a id="btnCancel"
							name="btnCancel" href="javascript:void(0)" class="easyui-linkbutton" style="width:100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<a id="btnOK"
							name="btnOK" href="javascript:void(0)"  class="easyui-linkbutton" style="width:100px;"
							data-options="iconCls:'icon-save'">保存</a></td>
				</tr>
			</table>
		</form>
	</div>

</body>
<script src="js/wxAccount.js"></script>
</html>
