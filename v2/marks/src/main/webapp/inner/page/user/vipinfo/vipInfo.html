<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">会员信息>>会员信息</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="关键字" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 400px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="userid" name="userid"> <input
					type="hidden" id="roleType" name="roleType" value="VIP"> <input
					type="hidden" id="roleId" name="roleId">
				<table>
					<tr>
						<th style="width: 80px; text-align: right;">姓名&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td width="250px"><input id="username" name="username"
							class="easyui-validatebox" style="width: 200px;"></td>
					</tr>
					<tr>
						<th style="width: 80px; text-align: right;">手机号码&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td width="250px"><input id="bind_mobile" name="bind_mobile"
							class="easyui-validatebox" data-options="required:true"
							style="width: 200px;"></td>
					</tr>
					<tr>
						<th style="width: 80px; text-align: right;">性别&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td width="250px"><label data-toggle="radio"
							class="radio-pretty inline checked L3"> <input
								type="radio" checked="checked" name="gender" value="1"><span>男</span>
						</label> &nbsp;&nbsp;&nbsp;&nbsp;<label data-toggle="radio"
							class="radio-pretty inline L2"> <input type="radio"
								name="gender" value="2"><span>女</span>
						</label></td>
					</tr>
					<tr>
						<th style="width: 80px; text-align: right;">生日&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td width="250px"><input id="birthday" name="birthday"
							class="easyui-datebox" style="width: 200px;"></td>
					</tr>
					<tr>
						<th style="width: 80px; text-align: right;">邮箱&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td width="250px"><input id="email" name="email"
							class="easyui-validatebox" style="width: 200px;"></td>
					</tr>
					<tr height="25px">
						<td colspan="2"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><a id="btnCancel"
							name="btnCancel" href="javascript:void(0)"
							class="easyui-linkbutton" style="width: 100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
							href="javascript:void(0)" class="easyui-linkbutton"
							style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	
	<div id="updateFileWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 500px; height: 300px; padding: 10px;">
		<div>
			<form id="upload_form" enctype="multipart/form-data"
				action="/t/inner/sysuser/excelImportForVip.do" method="post">
				<input class="easyui-filebox" style="width: 300px" id="file_upload"
					name="file_upload" /><input type="button" value="  上传  "
					onclick="uploadFile()"
					style="width: 100px; height: 30px; margin-left: 10px; background-color: indianred;">
			</form>
		</div>
	</div>
	

</body>
<script src="js/vipInfo.js"></script>
</html>
