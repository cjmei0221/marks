<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">用户类型>>用户类型</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td>用户级别： <input id="s_lvl" name="s_lvl"
						class="easyui-combobox"
						data-options="valueField:'id',textField:'text',url:'/inner/sysRole/lvl.do'"
						style="width: 200px" />
					</td>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="关键字" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 500px; height: 300px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="roleid" name="roleid">
				<table>
					<tr id="userTypeTr">
						<th align="right" style="width: 100px">英文缩写</th>
						<td><input id="userType" name="userType"
							class="easyui-validatebox" data-options="required:true"
							style="width: 200px"></td>
					</tr>
					<tr>
						<th align="right" style="width: 100px">名称</th>
						<td><input id="rolename" name="rolename"
							class="easyui-validatebox" data-options="required:true"
							style="width: 200px"></td>
					</tr>
					<tr>
						<th align="right" style="width: 100px">级别</th>
						<td><input id="lvl" name="lvl" class="easyui-combobox"
							data-options="valueField:'id',textField:'text',url:'/inner/sysRole/lvl.do',required:true"
							style="width: 200px" data-options="required:true"></td>
					</tr>
					<tr id="showFlagTr">
						<th align="right" style="width: 100px">用户维护标识</th>
						<td><select id="showFlag" name="showFlag"
							class="easyui-combobox" data-options="required:true" style="width: 200px">
								<option value="1">统一维护</option>
								<option value="0">单独维护</option>
						</select></td>
					</tr>
					<tr id="delFlagTr">
						<th align="right" style="width: 100px">删除标识</th>
						<td><select id="delFlag" name="delFlag"
							class="easyui-combobox" data-options="required:true" style="width: 200px">
								<option value="1">可删除</option>
								<option value="0">不可删除</option>
						</select></td>
					</tr>
					<tr id="companyIdTr">
						<th align="right" style="width: 100px">公司</th>
						<td><input id="companyId" name="companyId" class="easyui-combobox"
							data-options="valueField:'id',textField:'text',url:'/inner/orgInfo/combo.do'"
							style="width: 200px"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><input
							type="button" id="btnOK" name="btnOK" value=" 保 存 " />
							&nbsp;&nbsp;&nbsp; <input type="button" id="btnCancel"
							name="btnCancel" value=" 取 消 " /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<div id="funcWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 800px; height: 500px; padding: 10px;">
		<form id="funcff" name="funcff" method="post">
			<input type="hidden" id="roleid" name="roleid">
			<table id="tbFuncList">
			</table>
		</form>
	</div>

</body>
<script src="js/sysRole.js"></script>
</html>
