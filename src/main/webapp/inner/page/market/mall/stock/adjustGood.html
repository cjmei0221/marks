<!DOCTYPE html>
<!-- AdjustGood.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>
	<div id="mainPanel">
		<!-- <p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p> -->
		<div id="tb">
			<div id="btnDiv"
				style="margin-top: 10px; margin-bottom: 10px; display: none;">
				&nbsp;&nbsp;&nbsp;&nbsp;<a id="returnParent" name="returnParent"
					href="javascript:void(0)" class="easyui-linkbutton"
					style="width: 100px;">返回</a> &nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK"
					name="btnOK" href="javascript:void(0)" class="easyui-linkbutton"
					style="width: 100px;">保存</a> &nbsp;&nbsp;&nbsp;&nbsp; <a
					id="btnCheck" name="btnCheck" href="javascript:void(0)"
					class="easyui-linkbutton" style="width: 100px;">审核</a>

			</div>
			<form id="ff" name="ff" method="post">
				<table>
					<tr>
						<td>单号:</td>
						<td><input id="orderId" name="orderId"
							class="easyui-validatebox" style="width: 200px;"
							readonly="readonly"></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
					</tr>
					<tr>
						<td>仓库/门店:</td>
						<td><input id="orgId" name="orgId" class="easyui-combobox"
							data-options="required:true,valueField:'orgid',textField:'orgname',url:'/i/inner/orgInfo/combo.do?orgType=1,5,4'"
							style="width: 200px;"></td>
						<td>库存类型:</td>
						<td><select id="ywCode" class="easyui-combobox"
							name="ywCode" style="width: 200px;" data-options="required:true">
								<option value="0">正品库</option>
						</select></td>
						<td>单据类型:</td>
						<td><select id="typeCode" class="easyui-combobox"
							name="typeCode" style="width: 200px;" data-options="required:true">
								<option value="1">调整单</option>
								<option value="3">报废单</option>
						</select></td>
					</tr>
					<tr>
						<td>备注:</td>
						<td style="height: 15px;" colspan="5"><input id="remarks" name="remarks"
							class="easyui-validatebox" style="width: 600px; height: 30px;"></td>
					</tr>
					<tr>
						<td colspan="6" style="height: 15px;"></td>
					</tr>
				</table>
			</form>
		</div>
		<table id="tbList">
		</table>
	</div>
</body>
<script type="text/javascript">
	/* 
	loadScript("js/goodShop.js", function() { //加载,并执行回调函数
		alert($(window).height());
	}); */
	loadScript("js/adjustGood.js?_time=" + new Date().getTime()); //加载js文件
</script>
</html>
