<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">问题记录</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="关键字" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 950px; height: 500px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="id" name="id">
				<table>
					<tr>
						<th>级别&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="lvl" name="lvl" class="easyui-combobox"
							data-options="required:true,valueField:'ckey',textField:'cvalue',url:'/inner/dataDir/combox.do?parentId=question_level'"
							style="width: 300px;"></td>
					</tr>
					<tr>
						<td colspan="2" width="600px"><textarea id="question"
								name="question" class="easyui-validatebox"
								data-options="required:true"
								style="width: 872px; height: 60px; text-align: top;"
								placeholder="问题" maxlength="2000">
						</textarea></td>
					</tr>
					<tr>
						<td colspan="2" width="600px"><textarea id="solution"
								name="solution" class="easyui-validatebox"
								data-options="required:true"
								style="width: 872px; height: 310px; text-align: top;"
								placeholder="解决方案" maxlength="2000">
						</textarea></td>
					</tr>
					<tr>
						<th>标签&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td width="600px" align="left"><input id="labels"
							name="labels" class="easyui-validatebox"
							style='width: 800px; height: 30px;' data-options="required:true"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><input
							type="button" id="btnOK" name="btnOK" value=" 保 存 " />
							&nbsp;&nbsp;&nbsp; <input type="button" id="btnCancel"
							name="btnCancel" value=" 取 消 " /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
<script src="js/question.js"></script>
</html>
