<!DOCTYPE html>
<!-- UserExt.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<!-- <p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p> -->
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 400px; height: 30px;" placeholder="用户编号/用户姓名/等级名称" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="logWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 1000px; height: 580px; padding: 10px 0px;">
		<div align="center" style="width: 100%;">
			<div id="postShow" style="width: 100%;"></div>
		</div>
	</div>


	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 450px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="userid" name="userid">
				<table>

					<tr>
						<th style="width: 120px; text-align: right;">业务类型&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><select id="ywCode" class="easyui-combobox" name="ywCode"
							style="width: 200px;" data-options="required:true">
								<option value="0">积分</option>
								<option value="1">储值</option>
						</select></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">交易类型&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><select id="tranCode" class="easyui-combobox" name="tranCode"
							style="width: 200px;" data-options="required:true">
								<option value="1">增加</option>
								<option value="0">扣减</option>
						</select></td>
					</tr>
					<tr class="cls-point">
						<th style="width: 120px; text-align: right;">积分值&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="tranPoint" name="tranPoint"
							class="easyui-numberbox" data-options="min:1,precision:0"
							style="width: 200px;" maxlength="20"></td>
					</tr>
					<tr class="cls-amt" style="display:none;">
						<th style="width: 120px; text-align: right;">赠送金额&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="sendAmt" name="sendAmt"
							class="easyui-numberbox" data-options="min:1,precision:2"
							style="width: 200px;" maxlength="20"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">备注&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="remarks" name="remarks"
							class="easyui-validatebox"
							style="width: 200px;" maxlength="200"></td>
					</tr>
					<tr height="25px">
						<td colspan="2"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><a id="btnCancel"
							name="btnCancel" href="javascript:void(0)"
							class="easyui-linkbutton" style="width: 100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
							href="javascript:void(0)" class="easyui-linkbutton"
							style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>


</body>
<script type="text/javascript">
	loadScript("js/userExt.js?_time=" + new Date().getTime()); //加载js文件
</script>
</html>
