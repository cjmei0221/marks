<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<div id="cc" class="easyui-layout" style="width: 100%; height: 620px;">
			<div data-options="region:'west',title:'部门',collapsible:false"
				style="width: 150px">
				<ul id="typeTree">
				</ul>
			</div>
			<div data-options="region:'center',title:'职位'"
				style="background: #eee; width: 100%;">
				<div id="tb" style="display: none;">
					<div>
						<span id="operateBtns"></span>
					</div>
				</div>
				<table id="tbList">
				</table>
			</div>
		</div>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 500px; height: 300px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="roleid" name="roleid"> <input
					type="hidden" id="roleYwType" name="roleYwType">
				<table>
					<tr>
						<td colspan="2" style="text-align: center; color: red;">层级越高，级别越低，级别高的不能编辑级别低的</td>
					</tr>
					<tr id="userTypeTr">
						<th align="right" style="width: 100px">职位</th>
						<td><input id="roleType" name="roleType"
						class="easyui-combobox"
						data-options="valueField:'roleType',textField:'rolename',url:'/i/inner/sysRole/combo.do?roleYwType=2'"
						style="width: 200px">&nbsp;(<span style="color: red;">新增之后不可编辑</span>)</td>
					</tr>
					<tr style="display:none;">
						<th align="right" style="width: 100px">名称</th>
						<td><input id="rolename" name="rolename"
							class="easyui-validatebox" data-options="required:true"
							style="width: 200px"></td>
					</tr>
					<tr>
						<th align="right" style="width: 100px">层级</th>
						<td><input id="lvl" name="lvl" class="easyui-combobox"
							data-options="valueField:'id',textField:'text',url:'/i/inner/sysRole/lvl.do',required:true"
							style="width: 200px" data-options="required:true"></td>
					</tr>
					<tr id="showFlagTr">
						<th align="right" style="width: 100px">用户维护标识</th>
						<td><select id="showFlag" name="showFlag"
							class="easyui-combobox" data-options="required:true"
							style="width: 200px">
								<option value="1">统一维护</option>
								<option value="0">单独维护</option>
						</select></td>
					</tr>
					<tr id="delFlagTr">
						<th align="right" style="width: 100px">删除标识</th>
						<td><select id="delFlag" name="delFlag"
							class="easyui-combobox" data-options="required:true"
							style="width: 200px">
								<option value="1">可删除</option>
								<option value="0">不可删除</option>
						</select></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><a id="btnCancel"
							name="btnCancel" href="javascript:void(0)"
							class="easyui-linkbutton" style="width: 100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
							href="javascript:void(0)" class="easyui-linkbutton"
							style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<div id="funcWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 800px; height: 500px; padding: 10px;">
		<form id="funcff" name="funcff" method="post">
			<input type="hidden" id="roleid" name="roleid">
			<table id="tbFuncList">
			</table>
		</form>
	</div>

</body>
<script src="js/deptJob.js"></script>
</html>
