<!DOCTYPE html>
<!-- SalesInfo.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<!-- <p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p> -->
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 400px; height: 30px;"
						placeholder="方案编号/方案名称/介绍/备注" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="newWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 500px; height: 350px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<p>
				<a id="couponEdit" href="javascript:void(0)"
					class="easyui-linkbutton" style="width:200px;">新增优惠券方案</a>
			</p>
		<!-- 	<p>
				<a id="redPacketEdit" href="javascript:void(0)"
					class="easyui-linkbutton" style="width:200px;">新增奖励红包方案</a>
			</p> -->
			<p>
				<a id="goodSalesEdit" href="javascript:void(0)"
					class="easyui-linkbutton" style="width:200px;">新增商品促销方案</a>
			</p>
		</div>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 800px; height: 550px;">
		<div id="frameShow" align="center" style="width: 100%;">
		
		</div>
	</div>

</body>

<!-- <script src="js/salesInfo.js"></script> -->

		alert($(window).height());
	}); */
	loadScript("js/salesInfo.js?_time=" + new Date().getTime()); //加载js文件
</script>
</html>
