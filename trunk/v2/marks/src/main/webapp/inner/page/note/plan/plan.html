<!DOCTYPE html>
<!-- Plan.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">
			<span style="color: red;">双击可编辑</span>
		</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="计划/完成情况/创建时间/手机号" /></td>
					<td><select id="s_isComplete" class="easyui-combobox"
						name="s_isComplete" style="width: 170px;"
						data-options="required:true">
							<option value="">全部</option>
							<option value="noComplete">未完成</option>
							<option value="partially">部分完成</option>
							<option value="complete">全部完成</option>
					</select></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 400px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="id" name="id">
				<table>
					<tr>
						<th style="width: 120px; text-align: right;">计划&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td width="230px"><textarea id="planTxt" name="planTxt"
								class="easyui-validatebox" data-options="required:true"
								style="width: 472px; height: 110px; text-align: top;"
								placeholder="计划" maxlength="2000">
						</textarea></td>


					</tr>
					<tr id="completeTr" style="display: none;">
						<th style="width: 120px; text-align: right;">完成情况&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td width="250px"><textarea id="completeTxt"
								name="completeTxt" class="easyui-validatebox"
								style="width: 472px; height: 110px; text-align: top;"
								placeholder="完成情况" maxlength="2000">
						</textarea></td>
					</tr>
					<tr id="isCompleteTr" style="display: none;">
						<th style="width: 120px; text-align: right;">是否完成&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><select id="isComplete" class="easyui-combobox"
							name="isComplete" style="width: 170px;"
							data-options="required:true">
								<option value="noComplete">未完成</option>
								<option value="partially">部分完成</option>
								<option value="complete">已完成</option>
						</select></td>
					</tr>
					<tr height="25px">
						<td colspan="2"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><a id="btnCancel"
							name="btnCancel" href="javascript:void(0)"
							class="easyui-linkbutton" style="width: 100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
							href="javascript:void(0)" class="easyui-linkbutton"
							style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
<script src="js/plan.js"></script>
</html>
