<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<title>痕迹</title>
<link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="../../assets/css/marks.css">
<link rel="stylesheet"
	href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui-append.min.css">
<style>
.a {
	width: 0px;
	height: 0px;
	margin: auto;
	border-bottom: 20px solid #f00;
	border-left: 40px solid #fff;
	border-right: 40px solid #fff;
}

.b {
	width: 0px;
	height: 0px;
	margin: auto;
	border-top: 20px solid #f00;
	border-left: 40px solid #fff;
	border-right: 40px solid #fff;
}
</style>
</head>
<body>
	<div id="app">
		<div id="cmHead"></div>
		<div class='container'>
			<div style="height: 100px;"></div>
			<div class="sui-form form-horizontal"
				style="margin: 18px; text-align: -webkit-center; background-color: wheat;">

				<legend>注册</legend>
				<div class="control-group">
					<label class="control-label">姓名：</label>
					<div class="controls">
						<input type="text" id="username" name="username" placeholder="姓名"
							style="width: 200px;height:30px;">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号码：</label>
					<div class="controls">
						<input type="text" id="bind_mobile" name="bind_mobile"
							placeholder="手机号码" maxlength="11" style="width: 200px;height:30px;">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">性别：</label>
					<div class="controls" style="width: 208px;height: 30px;text-align: left;">
						<label  data-toggle="radio" class="radio-pretty inline checked L3">
							<input type="radio" checked="checked" name="gender" value="1"><span>男</span>
						</label> &nbsp;&nbsp;&nbsp;&nbsp;<label  data-toggle="radio" class="radio-pretty inline L2">
							<input type="radio" name="gender" value="2"><span>女</span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">生日：</label>
					<div class="controls">
						<input type="text" id="birthday" name="birthday"
								class="input-xlarge" placeholder="生日"
								style="width: 200px;height:30px;" data-toggle="datepicker">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div>
							<button class="sui-btn cm-btn" onclick="resetForm()"
								style="margin-left: 30px;height:30px;">重置</button>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<button class="sui-btn cm-btn" style="height:30px;" onclick="summitForm()">保存</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript"
	src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript"
	src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
<script type="text/javascript" src="../../js/showMsg.js"></script>
<script type='text/javascript' src='../../../../common/tool.js'
	charset='utf-8'></script>
<script type='text/javascript' src='../header.js' charset='utf-8'></script>
<script type="text/javascript" src="./bind.js"></script>
</html>
