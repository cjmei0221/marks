<!DOCTYPE html>
<!-- DispatchLog.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>
	
	<body>
	
	<div id="mainPanel">
		<!-- <p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p> -->
		<div id="tb" style="padding: 5px 0;">
		<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword" style="width: 400px; height: 30px;" placeholder="记录编号/商品单号/订单号/条目类别/条目类别/操作人/机构/机构/商品编号/商品编号/商品名称/商品码/单位/规格/型号/类别/品类/品牌/品牌/数量/金额/创建时间"/></td>
					<td><a id="doSearch" href="javascript:void(0)" class="easyui-linkbutton menuBtnCls" data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>
	
	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 450px; padding: 10px;">
		<div align="center" style="width: 100%;">
		<form id="ff" name="ff" method="post">
			<input type="hidden"  id="logId" name="logId">
			<table>
				<tr><th style="width: 120px;text-align: right;">商品单号&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="orderGoodId" name="orderGoodId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">订单号&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="orderId" name="orderId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">条目类别&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="typeCode" name="typeCode" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">条目类别&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="typeCodeName" name="typeCodeName" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="100"></td></tr><tr><th style="width: 120px;text-align: right;">操作人&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="operator" name="operator" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="100"></td></tr><tr><th style="width: 120px;text-align: right;">机构&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="orgId" name="orgId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">机构&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="orgName" name="orgName" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="100"></td></tr><tr><th style="width: 120px;text-align: right;">商品编号&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="goodId" name="goodId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">商品编号&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="goodNo" name="goodNo" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">商品名称&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="goodName" name="goodName" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="150"></td></tr><tr><th style="width: 120px;text-align: right;">商品码&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="barNo" name="barNo" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">单位&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="unit" name="unit" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">规格&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="rank" name="rank" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">型号&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="model" name="model" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">类别&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="typeId" name="typeId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">品类&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="typeName" name="typeName" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="100"></td></tr><tr><th style="width: 120px;text-align: right;">品牌&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="brandId" name="brandId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">品牌&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="brandName" name="brandName" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="100"></td></tr><tr><th style="width: 120px;text-align: right;">数量&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="nums" name="nums" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr><tr><th style="width: 120px;text-align: right;">金额&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="amt" name="amt" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="20"></td></tr>
				<tr height="25px"><td colspan="2"></td></tr>
				<tr>
					<td colspan="2" style="text-align: center">
							<a id="btnCancel"
							name="btnCancel" href="javascript:void(0)" class="easyui-linkbutton" style="width:100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<a id="btnOK"
							name="btnOK" href="javascript:void(0)"  class="easyui-linkbutton" style="width:100px;"
							data-options="iconCls:'icon-save'">保存</a>
						</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
	
</body>
<script src="js/dispatchLog.js"></script>
</html>
