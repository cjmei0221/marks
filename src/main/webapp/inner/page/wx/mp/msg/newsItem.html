<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
<script type="text/javascript" src="/inner/js/editImage/image.js"></script>

</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">
			回复图文管理(<span style="color: red;">双击可编辑</span>)
		</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="关键字" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 400px; height: 450px; padding: 10px;">
		<form id="ff" name="ff" method="post">
			<input type="hidden" id="id" name="id">
			<table>
				<tr>
					<th style="width: 80px; text-align: right;">标题</th>
					<td><input id="title" name="title" class="easyui-validatebox"
						data-options="required:true" style="width: 200px;"></td>
				</tr>
				<tr>
					<th style="width: 80px; text-align: right;">描述</th>
					<td><input id="description" name="description"
						class="easyui-validatebox" data-options="required:true"
						style="width: 200px;"></td>
				</tr>
				<tr>
					<th style="width: 80px; height: 160px; text-align: right;">图片路径</th>
					<td colspan="3" valign="top" height="150px"><a
						class="uploadImage" href="javascript:void(0)"
						onclick="selectUploadImage('addMainImg',1);">选择图片 </a>
						<div id="addMainImg"></div></td>
				</tr>
				<tr>
					<th style="width: 80px; text-align: right;">链接</th>
					<td><input id="url" name="url" class="easyui-validatebox"
						data-options="required:true" style="width: 200px;"></td>
				</tr>
				<tr>
					<th style="width: 80px; text-align: right;">排序</th>
					<td><input id="sort" name="sort" class="easyui-numberbox"
						data-options="required:true" style="width: 200px;"></td>
				</tr>
				<tr>
					<th style="width: 80px; text-align: right;">服务号</th>
					<td><input id="accountid" name="accountid"
						class="easyui-combobox"
						data-options="required:true,valueField:'accountId',textField:'accountname',url:'/i/inner/wxAccount/combox.do'"
						style="width: 200px;"></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center"><a id="btnCancel"
						name="btnCancel" href="javascript:void(0)"
						class="easyui-linkbutton" style="width: 100px;"
						data-options="iconCls:'icon-cancel'">取消</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
						href="javascript:void(0)" class="easyui-linkbutton"
						style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
				</tr>
			</table>
		</form>
	</div>


	<div id="imageListWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 800px; height: 600px; padding: 10px;">
		<div>
			<form id="upload_form" enctype="multipart/form-data"
				action="/i/inner/fileUpload/img.do" method="post">
				<input class="easyui-filebox" style="width: 500px" id="file_upload"
					name="file_upload" /><input type="button" value="  上传  "
					onclick="uploadPic()"
					style="width: 100px; height: 30px; margin-left: 10px; background-color: indianred;">
					<input type="button" value="  确定  "
					onclick="comfirmPic()"
					style="width: 100px; height: 30px; margin-left: 10px; background-color: darkseagreen;">
			</form>
		</div>
		<div id="pgNation" class="easyui-pagination"
			style="border: 1px solid #ccc; margin-top: 10px;"
			data-options="
    		onSelectPage: function(pageNumber, pageSize){
    			loadImageList(pageNumber,pageSize);
    	}">
		</div>

		<div id="content" class="easyui-panel" style="padding: 10px;">
			<div id="ImgList"></div>
		</div>

	</div>

</body>
<script src="js/newsItem.js"></script>
</html>
