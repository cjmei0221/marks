<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function IsPC() {
		var userAgentInfo = navigator.userAgent;
		var Agents = [ "Android", "iPhone", "SymbianOS", "Windows Phone",
				"iPad", "iPod" ];
		var flag = true;
		for (var v = 0; v < Agents.length; v++) {
			if (userAgentInfo.indexOf(Agents[v]) > 0) {
				flag = false;
				break;
			}
		}
		return flag;
	}
	function loadPage(){
		if(IsPC){
			location.href="web/note/PC/view/login/login.html";
		}else{
			location.href="web/note/mobile/view/login/login.html";
		}
	}
	
</script>
</head>
<body onload="loadPage();">

</body>
</html>
