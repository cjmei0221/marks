<!DOCTYPE html>
<!-- DispatchGood.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<!-- <p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p> -->
		<div>
			<div style="margin-top: 10px; margin-bottom: 10px;">
				<a id="btnCancel" name="btnCancel" href="javascript:void(0)"
					class="easyui-linkbutton" style="width: 100px;"
					data-options="iconCls:'icon-cancel'">取消</a>
				&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
					href="javascript:void(0)" class="easyui-linkbutton"
					style="width: 100px;" data-options="iconCls:'icon-save'">保存</a>
			</div>
			<form id="ff" name="ff" method="post">
				<table>
					<tr>
						<td>采购单号:</td>
						<td><input id="orderId" name="orderId"
							class="easyui-validatebox" style="width: 200px;"
							readonly="readonly"></td>
						<td></td>
						<td style="text-align: center"></td>
						<td></td>
						<td style="text-align: center"></td>
					</tr>
					<tr>
						<td>供应商:</td>
						<td><input id="sendOrgId" name="sendOrgId"
							class="easyui-combobox"
							data-options="required:true,valueField:'orgid',textField:'orgname',url:'/t/inner/supplier/combobox.do'"
							style="width: 200px;"></td>
						<td>供应商联系人:</td>
						<td><input id="sendContactor" name="sendContactor"
							class="easyui-validatebox" style="width: 200px;"
							readonly="readonly"></td>
						<td>供应商联系电话:</td>
						<td><input id="sendContact" name="sendContact"
							class="easyui-validatebox" style="width: 200px;"
							readonly="readonly"></td>
					</tr>
					<tr>
						<td>仓库/门店:</td>
						<td><input id="receiveOrgId" name="receiveOrgId"
							class="easyui-combobox"
							data-options="required:true,valueField:'orgid',textField:'orgname',url:'/t/inner/orgInfo/treebox.do?orgType=3,4'"
							style="width: 200px;"></td>
						<td>采购员:</td>
						<td><input id="applyManId" name="applyManId"
							class="easyui-validatebox" data-options="required:true"
							style="width: 200px;"></td>
						<td>交货期限:</td>
						<td><input id="deadlineDate" name="deadlineDate"
							class="easyui-datebox" data-options="required:true"
							style="width: 200px;"></td>
					</tr>
					<tr>
						<td colspan="6" style="height: 15px;"></td>
					</tr>
				</table>
			</form>
		</div>
		<table id="tbList">
		</table>
	</div>

</body>
<script src="js/dispatchGood.js"></script>
</html>
