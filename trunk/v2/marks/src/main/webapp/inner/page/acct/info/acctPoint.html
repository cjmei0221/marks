<!DOCTYPE html>
<!-- AcctPoint.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>
	
	<body>
	
	<div id="mainPanel">
		<!-- <p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p> -->
		<div id="tb" style="padding: 5px 0;">
		<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword" style="width: 400px; height: 30px;" placeholder="用户编号/用户姓名"/></td>
					<td><a id="doSearch" href="javascript:void(0)" class="easyui-linkbutton menuBtnCls" data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>
	
	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 450px; padding: 10px;">
		<div align="center" style="width: 100%;">
		<form id="ff" name="ff" method="post">
			<input type="hidden"  id="userid" name="userid">
			<table>
				<tr><th style="width: 120px;text-align: right;">用户编号&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="userCode" name="userCode" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">用户姓名&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="userName" name="userName" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="100"></td></tr><tr><th style="width: 120px;text-align: right;">公司编号&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="companyId" name="companyId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">累计积分&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="grand_total_point" name="grand_total_point" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr><tr><th style="width: 120px;text-align: right;">可用积分&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="balPoint" name="balPoint" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr><tr><th style="width: 120px;text-align: right;">首次积分时间&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="first_point_time" name="first_point_time" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="20"></td></tr><tr><th style="width: 120px;text-align: right;">最后积分时间&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="last_point_time" name="last_point_time" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="20"></td></tr><tr><th style="width: 120px;text-align: right;">失效积分&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="lossPoint" name="lossPoint" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr><tr><th style="width: 120px;text-align: right;">即将失效积分&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="soonPoint" name="soonPoint" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr>
				<tr height="25px"><td colspan="2"></td></tr>
				<tr>
					<td colspan="2" style="text-align: center">
							<a id="btnCancel"
							name="btnCancel" href="javascript:void(0)" class="easyui-linkbutton" style="width:100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<a id="btnOK"
							name="btnOK" href="javascript:void(0)"  class="easyui-linkbutton" style="width:100px;"
							data-options="iconCls:'icon-save'">保存</a>
						</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
	
</body>
<script src="js/acctPoint.js"></script>
</html>
