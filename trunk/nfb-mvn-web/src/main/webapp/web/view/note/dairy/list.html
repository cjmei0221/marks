<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<title>日记</title>
<link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="../../../assets/css/marks.css">
</head>
<body>
	<div id="app">
		<div class="sui-navbar navbar-inverse">
			<div class="navbar-inner">
				<a href="#" class="sui-brand">痕迹</a>
				<ul class="sui-nav" style="font-size: 16px;">
					<li class="active"><a href="#">日记</a></li>
					<li><a href="./add.html"
						style="color: #f3f3f3; background-color: #e8351f;">添加</a></li>
				</ul>

				<form class="sui-form sui-form pull-left">
					<input type="text" id="keyword" name="keyword"
						placeholder="标题/内容/日期" style="width: 250px; margin-left: 10px;">
					<button class="sui-btn" onclick="search();">搜索</button>
				</form>

				<ul class="sui-nav pull-right">
					<li><a href="#">个人中心</a></li>
					<li><a href="#">帮助</a></li>
				</ul>
			</div>
			<div id="showMsg"></div>
		</div>
		<div class='container'>
			<div style="text-align: center;">

				<table class="sui-table table-zebra">
					<thead>
						<tr>
							<th width="12%">时间</th>
							<th width="20%">标题</th>
							<th width="68%">内容</th>
						</tr>
					</thead>
					<tbody id="trDiv">

					</tbody>
				</table>
				<div class="sui-pagination pagination-naked pagination-large">
					<ul>
						<li class="prev"><a href="javascript:void(0)"
							onclick="lastPage()">上一页</a></li>
						<li><span class="ex-page-status" id="pageShow">{{pageNum}}/{{pageTotal}}</span></li>
						<li class="next"><a href="javascript:void(0)"
							onclick="nextPage()">下一页 </a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript"
	src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript"
	src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
<script type="text/javascript" src="../../../js/showMsg.js"></script>
<script type='text/javascript' src='../../../../common/tool.js'
	charset='utf-8'></script>
<script type="text/javascript" src="./list.js"></script>
<script type="text/html" id="trDivTmp">
<tr>
<td><a class="sui-text-info" href="./detail.html?id={id}">{createtime}</a></td>
<td style="word-break:break-word;">{title}</td>
<td style="word-break:break-word;">{content}</td>
</tr>
</script>
</html>
