<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
<script type="text/javascript" src="../../../js/encrypt/aes.js"></script>
<script type="text/javascript" src="../../../js/encrypt/mode-ecb.js"></script>
<script type="text/javascript" src="../../../js/encrypt/aes_u.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">用户管理>>用户管理</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td>用户类型
						<ul id="s_role" name="s_role" class="easyui-combobox"
							data-options="valueField:'roleid',textField:'showName',url:'/i/inner/sysRole/combo.do?roleYwType=0'"
							style="width: 200px"></ul>
					</td>
					<td>所属组织
						<ul id="ssorgid" name="ssorgid" class="easyui-combotree"
							data-options="url:'/i/inner/orgInfo/tree.do?orgType=0,1'"
							style="width: 200px"></ul>
					</td>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="关键字" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 500px; height: 400px; padding: 10px;">
		<form id="ff" name="ff" method="post">
			<input type="hidden" id="userid" name="userid"> <input
				type="hidden" id="roleYwType" name="roleYwType">
			<table class="out-win-cls">
				<tr>
					<th>默认职位</th>
					<td><input id="roleId" name="roleId" class="easyui-combobox"
						data-options="required:true,valueField:'roleid',textField:'showName',url:'/i/inner/sysRole/combo.do?roleYwType=1'"
						style="width: 200px"></td>
				</tr>
				<tr>
					<th>职位2</th>
					<td><input id="roleId1" name="roleId1" class="easyui-combobox"
						data-options="valueField:'roleid',textField:'showName',url:'/i/inner/sysRole/combo.do?roleYwType=1'"
						style="width: 200px"></td>
				</tr>
				<tr>
					<th>职位3</th>
					<td><input id="roleId2" name="roleId2" class="easyui-combobox"
						data-options="valueField:'roleid',textField:'showName',url:'/i/inner/sysRole/combo.do?roleYwType=1'"
						style="width: 200px"></td>
				</tr>
				<tr>
					<th>手机号码</th>
					<td><input id="bind_mobile" name="bind_mobile"
						class="easyui-numberbox"
						data-options="required:true,min:10000000000,precision:0"
						style="width: 200px;"></td>
				</tr>
				<tr>
					<th>用户名称</th>
					<td><input id="username" name="username"
						class="easyui-validatebox" data-options="required:true"
						maxlength="50" style="width: 200px;"></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; height: 25px;"></td>
				</tr>
				<tr>
					<td colspan="3" style="text-align: center"><a id="btnCancel"
						name="btnCancel" href="javascript:void(0)"
						class="easyui-linkbutton" style="width: 100px;"
						data-options="iconCls:'icon-cancel'">取消</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
						href="javascript:void(0)" class="easyui-linkbutton"
						style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script src="js/employee.js"></script>
</html>
