<!DOCTYPE html>
<!-- SaleProcject.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>
	<script type="text/javascript">
		var findByIdUrl = top.window.urlBase + '/inner/salesInfo/findById.do';// 保存新增充值规则接口
		var idNo = tool.getUrlParams("idNo");
		$.ajax({
			url : findByIdUrl,
			type : "get",
			data : {
				"projectCode" : idNo
			},
			dataType : "json",
			aysnc : false,
			success : function(data, status, xhr) {
				if (data.retcode == '0') {
					var info = data.info;
					if (0 == info.ywCode) {
						location.href = "/inner/page/project/sales/couponEdit.html?idNo=" + idNo+"&formStatus=detail";
					}else{
						location.href = "/inner/page/project/sales/goodSalesEdit.html?idNo=" + idNo+"&formStatus=detail";
					}
				}
			},
			error : function(err) {
				showMsg("加载失败...");
			}
		});
	</script>
</body>

</html>
