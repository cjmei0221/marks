<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">组织管理</p>
		<div id="tb" style="padding: 5px 0;">
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 450px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="orgid" name="orgid">
				<table class="out-win-cls">
					<tr style="display: none;">
						<th>组织ID</th>
						<td><input id="logoId" name="logoId"
							class="easyui-validatebox"></td>
					</tr>
					<tr style="display: none;">
						<th>上级组织</th>
						<td><input id="parentName" name="parentName"
							class="easyui-validatebox" readonly="readonly"
							style="width: 200px;"><input type="hidden" id="parentId"
							name="parentId"></td>
					</tr>
					<tr>
						<th>类型</th>
						<td><select id="orgType" class="easyui-combobox"
							name="orgType" style="width: 170px;" data-options="required:true">
								<option value="5">门店</option>
								<option value="4">仓库</option>
						</select></td>
					</tr>
					<tr>
						<th>名称</th>
						<td><input id="orgname" name="orgname"
							class="easyui-validatebox" data-options="required:true"
							style="width: 200px;"></td>
					</tr>
					<tr>
						<th>区域</th>
						<td><input id="provinceCode" name="provinceCode"
							class="easyui-combotree" style="width: 100px;"
							data-options="required:true" /><input id="province"
							name="province" class="easyui-validatebox"
							style="width: 100px; display: none;" /> <input id="cityCode"
							name="cityCode" class="easyui-combotree" style="width: 100px;" /><input
							id="city" name="city" class="easyui-validatebox"
							style="width: 100px; display: none;" /> <input id="areaCode"
							name="areaCode" class="easyui-combotree" style="width: 100px;" /><input
							id="area" name="area" class="easyui-validatebox"
							style="width: 100px; display: none;" /></td>
					</tr>
					<tr>
						<th>地址</th>
						<td><input id="address" name="address"
							class="easyui-validatebox" style="width: 300px;"></td>
					</tr>


					<tr>
						<th>启用标识</th>
						<td><select id="useflag" class="easyui-combobox"
							name="useflag" style="width: 170px;" data-options="required:true">
								<option value="1">启用</option>
								<option value="0">禁用</option>
						</select></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><a id="btnCancel"
							name="btnCancel" href="javascript:void(0)"
							class="easyui-linkbutton" style="width: 100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
							href="javascript:void(0)" class="easyui-linkbutton"
							style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
<script src="js/shopInfo.js"></script>
</html>
