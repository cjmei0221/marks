h="20"></td></tr><tr><th style="width: 120px;text-align: right;">交易积分&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="tranPoint" name="tranPoint" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr><tr><th style="width: 120px;text-align: right;">交易时间&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="tranTime" name="tranTime" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="20"></td></tr><tr><th style="width: 120px;text-align: right;">交易描述&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="tranDesc" name="tranDesc" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="255"></td></tr><tr><th style="width: 120px;text-align: right;">剩余金额&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="balAmt" name="balAmt" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="20"></td></tr><tr><th style="width: 120px;text-align: right;">剩余积分&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="balPoint" name="balPoint" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr><tr><th style="width: 120px;text-align: right;">备注&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="remarks" name="remarks" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="500"></td></tr>
