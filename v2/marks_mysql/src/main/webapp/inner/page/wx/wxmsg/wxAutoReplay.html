<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">
			微信回复管理(<span style="color: red;">双击可编辑</span>)
		</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="关键字" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 550px; height: 550px; padding: 10px;">
		<div align="center" style="width: 100%;"></div>
		<form id="ff" name="ff" method="post">
			<input type="hidden" id="ctype" name="ctype">
			<table class="out-win-cls">
				<tr>
					<th style="width: 120px; text-align: right;">业务分类&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><input id="ctypeName" name="ctypeName"
						class="easyui-validatebox" data-options="required:true"
						style="width: 300px;"></td>
				</tr>

				<tr>
					<th style="width: 120px; text-align: right;">搜索词&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><input id="ckey" name="ckey" class="easyui-validatebox"
						data-options="required:true" style="width: 300px;"></td>
				</tr>
				<tr>
					<th style="width: 120px; text-align: right;">问题描述&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><input id="ckeyName" name="ckeyName" data-options="required:true"
						class="easyui-validatebox" style="width: 300px;"></td>
				</tr>
				<tr>
					<th style="width: 120px; text-align: right;">回复方式&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><select id="replayType" class="easyui-combobox"
						name="replayType" style="width: 200px;"
						data-options="required:true">
							<option value="TEXT">文字</option>
							<option value="NEWS">图文</option>
							<option value="MODULE">指令</option>
					</select></td>
				</tr>
				<tr id="newsListTr" style="display: none;">
					<th style="width: 120px; text-align: right;">图文&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><input id="newsList" class="easyui-combobox"
						data-options="editable:false,multiple:true,valueField:'id',textField:'text',url:'<%=request.getContextPath()%>/inner/newsItem/combox.do'"
						name="newsList" style="width: 300px;"><input type="hidden"
						id="newsTxt" name="newsTxt"></td>
				</tr>
				<tr id="creplayTr">
					<th style="width: 120px; text-align: right;">回复内容&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><textarea rows="5" cols="30"
							style="width: 300px; height: 300px;" id="creplay" name="creplay"></textarea></td>
				</tr>
				<tr>
					<th style="width: 120px; text-align: right;">类型&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><select id="itemType" class="easyui-combobox"
						name="itemType" style="width: 200px;"
						data-options="required:true">
							<option value="0">通用知识</option>
							<option value="1">内部知识</option>
					</select></td>
				</tr>

				<tr id="accountidTr">
					<th style="width: 120px; text-align: right;">公众号&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><input id="accountid" name="accountid"
						class="easyui-combobox"
						data-options="editable:false,required:true,valueField:'accountId',textField:'accountname',url:'/inner/wxAccount/combox.do'"
						style="width: 200px;"></td>
				</tr>
				<tr id="delFlagTr">
					<th style="width: 120px; text-align: right;">是否可删除&nbsp;&nbsp;:&nbsp;&nbsp;</th>
					<td><select id="delFlag" class="easyui-combobox"
						name="delFlag" style="width: 200px;"
						data-options="editable:false,required:true">
							<option value="1">是</option>
							<option value="0">否</option>

					</select></td>
				</tr>

				<tr>
					<td colspan="2" style="text-align: center"><input
						type="button" id="btnOK" name="btnOK" value=" 保 存 " />
						&nbsp;&nbsp;&nbsp; <input type="button" id="btnCancel"
						name="btnCancel" value=" 取 消 " /></td>
				</tr>
			</table>
		</form>
	</div>

</body>
<script src="js/wxAutoReplay.js"></script>
</html>
