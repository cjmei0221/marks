<!DOCTYPE html>
<!-- AssetLog.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">
			<span style="color: red;">双击可编辑</span>
		</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="支付方/收款方/年份/月份/账户名称" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 500px; height: 350px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="id" name="id">
				<table>
					<tr>
						<th style="width: 120px; text-align: right;">项目类型&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="itemType" class="easyui-combobox"
							name="itemType" style="width: 200px;"
							data-options="valueField:'id',textField:'text',url:'/t/inner/assetLogItemType.do'">
						</td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">交易时间&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="tranTime" name="tranTime"
							class="easyui-datebox" data-options="required:true"
							style="width: 200px;" maxlength="50"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">交易类型&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><select id="tranType" class="easyui-combobox"
							name="tranType" style="width: 200px;">
								<option value="1">收入</option>
								<option value="0">支出</option>
						</select></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">交易金额&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="tranAmount" name="tranAmount"
							class="easyui-numberbox"
							data-options="required:true,min:0,precision:2"
							style="width: 200px;"></td>
					</tr>

					<tr id="fromerTr" style="display: none;">
						<th style="width: 120px; text-align: right;">支付方&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="fromer" name="fromer"
							class="easyui-validatebox" style="width: 200px;" maxlength="150"></td>
					</tr>
					<tr id="toerTr">
						<th style="width: 120px; text-align: right;">收款方&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="toer" name="toer" class="easyui-validatebox"
							style="width: 200px;" maxlength="150"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">备注&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="remarks" name="remarks"
							class="easyui-validatebox" style="width: 200px;" maxlength="150"></td>
					</tr>
					<tr height="25px">
						<td colspan="2"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><a id="btnCancel"
							name="btnCancel" href="javascript:void(0)"
							class="easyui-linkbutton" style="width: 100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
							href="javascript:void(0)" class="easyui-linkbutton"
							style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
<script src="js/assetLog.js"></script>
</html>
