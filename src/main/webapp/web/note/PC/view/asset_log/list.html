<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<title>记账</title>
<link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="../../assets/css/marks.css">
</head>
<body>
	<div id="app">
		<div id="cmHead"></div>
		<div class='container'>
			<div style="text-align: center;">
				<div>
					<div class="sui-form sui-form pull-left">
						<!-- <span id="downloadFile"></span> --><a href="../asset_count/list.html" class="sui-btn cm-btn-down"
							>汇总</a><a href="../asset_day/list.html" class="sui-btn cm-btn1"
							>月统计</a><a href="./add.html" class="sui-btn cm-btn"
							>添加</a>
					</div>
					<div class="sui-form sui-form pull-right">
						<input type="text" id="keyword" name="keyword"
							placeholder="支付方/收款方/年份/月份/账户名称" style="width: 250px; margin-left: 10px;">
						<button class="sui-btn" onclick="mysearch();">搜索</button>
					</div>
				</div>
				<table class="sui-table">
					<tr><td width="100px">月支出统计：</td><td align="left"><div id="countList"></div></td></tr>
					<tr><td width="100px">日支出统计：</td><td align="left"><div id="countDayList"></div></td></tr>
				</table>
				<table class="sui-table table-zebra">
					<thead>
						<tr>
							<th width="8%">序号</th>
							<th width="12%">交易日期</th>
							<th width="10%">收/支</th>
							<th width="15%">交易金额</th>
							<th width="15%">项目类型</th>
							<th width="10%">收款方</th>
							<th width="10%">支付方</th>
							<th width="16%">备注</th>
						</tr>
					</thead>
					<tbody id="trDiv">

					</tbody>
				</table>
				<div class="sui-pagination pagination-naked pagination-large">
					<ul>
						<li class="prev"><a href="javascript:void(0)"
							onclick="lastPage()">上一页</a></li>
						<li><span class="ex-page-status" id="pageShow"></span></li>
						<li class="next"><a href="javascript:void(0)"
							onclick="nextPage()">下一页 </a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript"
	src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript"
	src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
<script type='text/javascript' src='../../js/my-config.js'
	charset='utf-8'></script>
<script type="text/javascript" src="../../js/showMsg.js"></script>
<script type='text/javascript' src='../../../../common/tool.js'
	charset='utf-8'></script>
<script type='text/javascript' src='../note.js' charset='utf-8'></script>
<script type="text/javascript" src="./list.js"></script>
<script type="text/html" id="trDivTmp">
<tr>
<td>{idx}</td>
<td><a class="sui-text-info" href="./add.html?id={id}" style="word-break:break-word;">{tranTime}</a></td>
<td>{tranType}</td>
<td>{tranAmount}</td>
<td>{itemName}</td>
<td>{toer}</td>
<td>{fromer}</td>
<td>{remarks}</td>
</tr>
</script>
</html>
