<!DOCTYPE html>
<!-- GoodShop.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<!-- <p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p> -->
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td>门店:<input id="s_shopId" name="s_shopId"
						class="easyui-combobox"
						data-options="valueField:'orgid',textField:'orgname',url:'/i/inner/orgInfo/combo.do?orgType=5'"
						style="width: 200px;"></td>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 400px; height: 30px;" placeholder="商品编号/商品名称" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 450px; padding: 10px;">
		<div align="center" style="width: 100%;">
			<form id="ff" name="ff" method="post">
				<input type="hidden" id="goodShopId" name="goodShopId">
				<table>
					<tr style="display: none;">
						<th style="width: 120px; text-align: right;">门店&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="shopId" name="shopId" class="easyui-combobox"
							data-options="required:true,valueField:'orgid',textField:'orgname',url:'/i/inner/orgInfo/combo.do?orgType=5'"
							style="width: 200px;"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">商品编号&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="goodNo" name="goodNo"
							class="easyui-validatebox" data-options="required:true"
							style="width: 200px;" maxlength="50" readonly="readonly"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">商品名称&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="goodName" name="goodName"
							class="easyui-validatebox" data-options="required:true"
							style="width: 200px;" maxlength="255" readonly="readonly"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">售价&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="salePrice" name="salePrice"
							class="easyui-numberbox"
							data-options="required:true,min:0,precision:2"
							style="width: 200px;" maxlength="20"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">会员价&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="vipPrice" name="vipPrice"
							class="easyui-numberbox"
							data-options="required:true,min:0,precision:2"
							style="width: 200px;" maxlength="20"></td>
					</tr>
					<tr style="display:none;">
						<th style="width: 120px; text-align: right;">配送价&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="dispatchPrice" name="dispatchPrice"
							class="easyui-numberbox"
							data-options="required:true,min:0,precision:2"
							style="width: 200px;" maxlength="20"></td>
					</tr>
					<tr style="display:none;">
						<th style="width: 120px; text-align: right;">上下架&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><select id="onsale_status" class="easyui-combobox"
							name="onsale_status" style="width: 200px;"
							data-options="required:true">
								<option value="0">下架</option>
								<option value="1">上架</option>
						</select></td>
					</tr>


					<tr height="25px">
						<td colspan="2"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><a id="btnCancel"
							name="btnCancel" href="javascript:void(0)"
							class="easyui-linkbutton" style="width: 100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
							href="javascript:void(0)" class="easyui-linkbutton"
							style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>

<!-- <script src="js/goodShop.js"></script> -->
<script type="text/javascript">
	/* loadScript("js/goodShop.js", function() { //加载,并执行回调函数
		alert($(window).height());
	}); */
	loadScript("js/goodShop.js?_time=" + new Date().getTime()); //加载js文件
</script>
</html>
