<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<title>日记</title>
<link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript"
	src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
<script type="text/javascript" src="../../../assets/vue.min.js"></script>
<script type="text/javascript" src="../../../js/showMsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>
<body>
	<div id="showMsg"></div>
	<div class="sui-navbar navbar-inverse">
		<div class="navbar-inner">
			<a href="#" class="sui-brand">痕迹</a>
			<ul class="sui-nav" style="font-size: 16px;">
				<li class="active"><a href="#">日记</a></li>
				<li><a href="./add.html"
					style="color: #f3f3f3; background-color: #e8351f;">添加</a></li>
			</ul>
			<ul class="sui-nav pull-right">
				<li><a href="#">个人中心</a></li>
				<li><a href="#">帮助</a></li>
			</ul>
		</div>
	</div>
	<div class='container'>
		<div id="app" style="text-align: center;">

			<table class="sui-table table-nobordered">
				<thead>
					<tr>
						<th width="12%">时间</th>
						<th width="20%">标题</th>
						<th width="68%">内容</th>
					</tr>
				</thead>
				<tbody v-for="item in dataList" track-by="id">
					<tr>
						<td><a class="sui-text-info" href="javascript:void(0)" @click="toDatail(item.id)">{{item.dairyDate}}</a></td>
						<td><p style="word-break: break-word;">{{item.title}}</p></td>
						<td><p style="word-break: break-word; text-indent: 2em;">{{item.content}}
							</p></td>
					</tr>
				</tbody>
			</table>
			<div class="sui-pagination pagination-naked pagination-large">
				<ul>
					<li class="prev"><a href="#">上一页</a></li>
					<li><span class="ex-page-status">{{pageNum}}/{{pageTotal}}</span></li>
					<li class="next"><a href="#">下一页 </a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./list.js"></script>
</html>
