<!DOCTYPE html>
<!-- BarCode.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>
	
	<body>
	
	<div id="mainPanel">
		<p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p>
		<div id="tb" style="padding: 5px 0;">
		<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword" style="width:260px;" placeholder="条码/商品条码/国际条码/商品名称/追踪码/机构名称"/></td>
					<td><a id="doSearch" href="javascript:void(0)" class="easyui-linkbutton menuBtnCls" data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>
	
	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 450px; padding: 10px;">
		<div align="center" style="width: 100%;">
		<form id="ff" name="ff" method="post">
			<input type="hidden"  id="barcode" name="barcode">
			<table>
				<tr><th style="width: 120px;text-align: right;">公司ID&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="companyId" name="companyId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">商品编码&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="goodId" name="goodId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">商品条码&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="goodNo" name="goodNo" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">国际条码&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="barNo" name="barNo" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">商品名称&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="goodName" name="goodName" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="512"></td></tr><tr><th style="width: 120px;text-align: right;">追踪码&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="traceId" name="traceId" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">激活状态&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="activeStatus" name="activeStatus" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr><tr><th style="width: 120px;text-align: right;">库存状态&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="stockStatus" name="stockStatus" class="easyui-numberbox" data-options="required:true" style="width: 200px;" ></td></tr><tr><th style="width: 120px;text-align: right;">机构ID&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="orgid" name="orgid" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">机构名称&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="orgname" name="orgname" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr><tr><th style="width: 120px;text-align: right;">生产日期&nbsp;&nbsp;:&nbsp;&nbsp;</th><td><input id="productDate" name="productDate" class="easyui-validatebox" data-options="required:true" style="width: 200px;" maxlength="50"></td></tr>
				<tr height="25px"><td colspan="2"></td></tr>
				<tr>
					<td colspan="2" style="text-align: center">
							<a id="btnCancel"
							name="btnCancel" href="javascript:void(0)" class="easyui-linkbutton" style="width:100px;"
							data-options="iconCls:'icon-cancel'">取消</a>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<a id="btnOK"
							name="btnOK" href="javascript:void(0)"  class="easyui-linkbutton" style="width:100px;"
							data-options="iconCls:'icon-save'">保存</a>
						</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
	
</body>
<script src="js/barCode.js"></script>
</html>
