<!DOCTYPE html>
<!-- StockBatch.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="批次号/商品名称/商品编号/国际条码/备注" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="barCodeWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 600px; height: 450px; padding: 10px;">
		<div id="formBarDiv" align="center" style="width: 100%;">
			<form id="barCodeff" name="barCodeff" method="post">
				<input type="hidden" id="goodId" name="goodId">
				<table>

					<tr>
						<th style="width: 120px; text-align: right;">商品名称&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="goodName" name="goodName"
							class="easyui-validatebox" style="width: 200px;" maxlength="150"
							readonly="readonly"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">库存管理方式&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><select id="stockManageType" class="easyui-combobox"
							name="stockManageType" style="width: 200px;"
							data-options="required:true">
								<option value="0">一瓶一码</option>
								<option value="1">数量管理</option>
						</select></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">供应商&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="supplierId2" name="supplierId2"
							class="easyui-combobox" style="width: 200px;"><input
							id="supplier2" name="supplier2" type="hidden"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">采购单号&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="cgNo" name="cgNo" class="easyui-validatebox"
							style="width: 200px;"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">生产日期&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="productDate" name="productDate"
							class="easyui-datebox" style="width: 200px;"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">进货均价&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="costPrice" name="costPrice"
							class="easyui-numberbox" data-options="min:0,precision:2"
							style="width: 200px;"></td>
					</tr>
					<tr>
						<th style="width: 120px; text-align: right;">数量&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="nums" name="nums" class="easyui-numberbox"
							data-options="required:true" style="width: 200px;"></td>
					</tr>
					<tr style="display: none;">
						<th style="width: 120px; text-align: right;">赠送数量&nbsp;&nbsp;:&nbsp;&nbsp;</th>
						<td><input id="sendNums" name="sendNums"
							class="easyui-numberbox" data-options="required:true"
							style="width: 200px;"></td>
					</tr>

					<tr height="25px">
						<td colspan="2"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><a
							id="btnOKBarCode" name="btnOKBarCode" href="javascript:void(0)"
							class="easyui-linkbutton" style="width: 100px;"
							data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
<script src="js/stockBatch.js"></script>
</html>
