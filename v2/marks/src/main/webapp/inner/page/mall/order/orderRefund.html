<!DOCTYPE html>
<!-- DispatchGood.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script type="text/javascript" src="/inner/js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<!-- <p class="nav-header-cls"><span style="color:red;">双击可编辑</span></p> -->
		<div id="tb">
			<div id="btnDiv" style="margin-top: 10px; margin-bottom: 10px;">
				&nbsp;&nbsp;&nbsp;&nbsp;<a id="returnParent" name="returnParent"
					href="javascript:void(0)" class="easyui-linkbutton"
					style="width: 100px;">返回</a> &nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK"
					name="btnOK" href="javascript:void(0)" class="easyui-linkbutton"
					style="width: 100px;">保存</a>

			</div>
			<form id="ff" name="ff" method="post">
				<table>
					<tr>
						<td>原订单号:</td>
						<td><input id="orderId" name="orderId"
							class="easyui-validatebox" style="width: 200px;"
							readonly="readonly"></td>
						<td></td>
						<td style="text-align: center"></td>

					</tr>
					<tr>
						<td>会员手机号:</td>
						<td><input id="vipMobile" name="vipMobile"
							class="easyui-validatebox" style="width: 200px;"></td>
						<td>会员名称:</td>
						<td><input id="vipName" name="vipName"
							class="easyui-validatebox" style="width: 200px;"></td>
					</tr>
					<tr>
						<td>退货金额:</td>
						<td><input type="text" id="refundNums" name="refundNums"
							class="easyui-numberbox" data-options="min:0,precision:0"></td>
						<td>退款金额:</td>
						<td><input type="text" id="refundAmt" name="refundAmt"
							class="easyui-numberbox" data-options="min:0,precision:2"></td>
					</tr>
					<tr>
						<td>备注:</td>
						<td colspan="3" style="height: 15px;"><input id="remarks"
							name="remarks" class="easyui-validatebox"
							style="width: 600px; height: 30px;"></td>
					</tr>
					<tr>
						<td colspan="4" style="height: 15px;"></td>
					</tr>
				</table>
			</form>
		</div>
		<table id="tbList">
		</table>
	</div>

</body>
<script src="js/orderRefund.js"></script>
</html>
