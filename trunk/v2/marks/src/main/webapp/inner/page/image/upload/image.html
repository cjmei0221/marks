<!DOCTYPE html>
<!-- GoodTag.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/inner/easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/inner/css/base.css">
<script type="text/javascript" src="/inner/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/inner/easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/inner/js/base-config.js"></script>
<script type="text/javascript" src="/inner/js/sysmsg.js"></script>
<script src="js/image.js"></script>
</head>

<body>

	<div id="mainPanel">

		<div align="center" style="margin-top: 10px;">
			<form id="upload_form" enctype="multipart/form-data"
				action="/i/inner/fileUpload/img.do" method="post">
				<input class="easyui-filebox" style="width: 500px" id="file_upload"
					name="file_upload" /><input type="button" value="  上传  "
					onclick="uploadPic()"
					style="width: 100px; height: 30px; margin-left: 10px; background-color: indianred;">
			</form>

		</div>
		<div id="pgNation" class="easyui-pagination" style="border: 1px solid #ccc;margin-top: 10px;"
			data-options="
    		onSelectPage: function(pageNumber, pageSize){
    			loadImageList(pageNumber,pageSize);
    	}">
		</div>

		<div id="content" class="easyui-panel" style="padding: 10px;">
			<div id="ImgList"></div>
		</div>
	</div>


</body>

</html>
