<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">架构管理>>机构管理</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="关键字" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 400px; height: 300px; padding: 10px;">
		<form id="ff" name="ff" method="post">
			<input type="hidden" id="parentId" name="parentId" value="0">
			<input type="hidden" id="orgid" name="orgid">
			<table class="out-win-cls">
				<tr>
					<th>英文logo</th>
					<td><input id="logoId" name="logoId"
						class="easyui-validatebox" data-options="required:true"></td>
				</tr>
				<tr>
					<th>组织名称</th>
					<td><input id="orgname" name="orgname"
						class="easyui-validatebox" data-options="required:true"></td>
				</tr>
				<tr>
					<th>启用标识</th>
					<td><select id="useflag" class="easyui-combobox"
						name="useflag" style="width: 170px;" data-options="required:true">
							<option value="1">启用</option>
							<option value="0">禁用</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center"><input
						type="button" id="btnOK" name="btnOK" value=" 保 存 " />
						&nbsp;&nbsp;&nbsp; <input type="button" id="btnCancel"
						name="btnCancel" value=" 取 消 " /></td>
				</tr>
			</table>
		</form>
	</div>

</body>
<script src="js/companyInfo.js"></script>
</html>
