<!DOCTYPE html>
<!-- Plan.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">生产代码</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="表名称/实体类名称/描述" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 500px; height: 450px; padding: 10px;">
		<form id="ff" name="ff" method="post">
			<input type="hidden"  id="idNo" name="idNo">
			<table class="out-win-cls">
				<tr>
					<th>表名称</th>
					<td><input id="tableName" name="tableName"
						class="easyui-validatebox" data-options="required:true" style="width: 200px;"></td>
				</tr>
				<tr>
					<th>实体类名称</th>
					<td><input id="beanName" name="beanName"
						class="easyui-validatebox" data-options="required:true" style="width: 200px;"></td>
				</tr>
				<tr>
					<th>上级包名</th>
					<td><input id="parentPackage" name="parentPackage"
						class="easyui-validatebox" data-options="required:true" style="width: 200px;"></td>
				</tr>
				<tr>
					<th>菜单名称</th>
					<td><input id="moduleDesc" name="moduleDesc"
						class="easyui-validatebox" data-options="required:true" style="width: 200px;"></td>
				</tr>
				<tr>
					<th>字段</th>
					<td><a href="javascript:;" id="editAttr"
						data-options="required:true">编辑字段</a></td>
				</tr>
				<tr>
					<th>是否生成表</th>
					<td><select id="is_createtable" class="easyui-combobox"
						name="is_createtable" style="width: 180px;"
						data-options="required:true">
							<option value="0">不生成</option>
							<option value="1">生成</option>
					</select></td>
				</tr>
				<tr>
					<th>是否授权</th>
					<td><select id="is_auth" class="easyui-combobox"
						name="is_auth" style="width: 180px;" data-options="required:true">
							<option value="0">否</option>
							<option value="1">是</option>
					</select></td>
				</tr>
				<tr>
					<th>逻辑描述</th>
					<td><textarea id="description" name="description"
							style="width: 200px; height: 3rem;"></textarea></td>
				</tr>
				<tr id="isAutoTr">
					<th>是否可覆盖</th>
					<td><select id="isAuto" class="easyui-combobox" name="isAuto"
						style="width: 180px;" data-options="required:true">
							<option value="0">否</option>
							<option value="1">是</option>
					</select></td>
				</tr>
				<tr height="25px">
					<td colspan="2"></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center"><a id="btnCancel"
						name="btnCancel" href="javascript:void(0)"
						class="easyui-linkbutton" style="width: 100px;"
						data-options="iconCls:'icon-cancel'">取消</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a id="btnOK" name="btnOK"
						href="javascript:void(0)" class="easyui-linkbutton"
						style="width: 100px;" data-options="iconCls:'icon-save'">保存</a></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="attrWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false,inline:false"
		style="width: 800px; height: 500px; padding: 10px;">
		<table id="dg"></table>
	</div>

</body>
<script src="js/autoCode.js"></script>
</html>
