<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<title>日记</title>
<link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript"
	src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
<script type="text/javascript" src="../../../assets/vue.min.js"></script>
<script type="text/javascript" src="../../../js/showMsg.js"></script>

</head>
<body>
	<div id="showMsg"></div>
	<div class='container'>
		<div id="app">
			<div style="height: 180px;"></div>
			<form class="sui-form form-horizontal"
				style="margin: 18px; text-align: -webkit-center;">
				<fieldset>
					<legend>登录</legend>
					<div class="control-group">
						<label for="inputEmail" class="control-label">手机号码：</label>
						<div class="controls">
							<input type="text" v-model="c_mobile" placeholder="手机号码">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">登录密码：</label>
						<div class="controls">
							<input type="password" v-model="c_password" placeholder="密码">
						</div>
					</div>

				</fieldset>
				<div class="control-group">
					<div class="controls">
						<button class="sui-btn btn-primary" href="javascript:void(0)" @click="summitForm()">提交</button>
						&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="sui-btn btn-primary" href="javascript:void(0)" @click="resetForm">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="login.js"></script>
</html>
