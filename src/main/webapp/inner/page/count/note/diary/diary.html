<!DOCTYPE html>
<!-- Plan.html -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../easyui/css/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../easyui/js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../js/base-config.js"></script>
<script type="text/javascript" src="../../../js/sysmsg.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
</head>

<body>

	<div id="mainPanel">
		<p class="nav-header-cls">我的日记>>我的日记</p>
		<div id="tb" style="padding: 5px 0;">
			<table>
				<tr>
					<td><input type="text" id="keyword" name="keyword"
						style="width: 260px;" placeholder="标题/内容/日期(YYYYMMDD)" /></td>
					<td><input id="statedate"
						name="statedate" type="text" editable="false"
						class="easyui-datebox" style="width: 120px;">
					</td>
					<td>至<input type="text" id="enddate" name="enddate"
						class="easyui-datebox" editable="false" style="width: 120px;" /></td>
					<td><a id="doSearch" href="javascript:void(0)"
						class="easyui-linkbutton menuBtnCls"
						data-options="iconCls:'icon-search'">查询</a></td>
				</tr>
			</table>
			<div>
				<span id="operateBtns"></span>
			</div>
		</div>
		<table id="tbList">
		</table>
	</div>

	<div id="editWin" class="easyui-window"
		data-options="modal:true,closed:true,
		minimizable:false,
		maximizable:false,
		draggable:true,
		collapsible:false"
		style="width: 920px; height: 500px; padding: 10px;">
		<form id="ff" name="ff" method="post">
			<input type="hidden" id="id" name="id">
			<table class="out-win-cls">
				
				<tr>
					<th width="50px">标题</th>
					<td width="600px" align="left"><input id="title" name="title"
						class="easyui-validatebox"
						style='width: 800px; height: 30px;'></td>
				</tr>
				<tr>
					<td width="650px" colspan="2" style="padding: 10px 0px;"><span id="dateStr"></span></td>
				</tr>
				<tr>
					<td colspan="2" width="650px"><textarea id="content"
							name="content" class="easyui-validatebox"
							data-options="required:true"
							style="width: 872px; height: 310px; text-align: top;"
							placeholder="正文" maxlength="2000">
						</textarea></td>
				</tr>


				<tr>
					<td colspan="2" style="text-align: center"><input
						type="button" id="btnCancel" name="btnCancel" value=" 取 消 " style="display:none;" />&nbsp;&nbsp;&nbsp;
						<a id="btnOK" name="btnOK" href="javascript:void(0)"
						class="easyui-linkbutton"
						data-options="iconCls:'icon-save'" style="width:200px;height:35px;">保存</a>
						</td>
				</tr>
			</table>
		</form>
	</div>

</body>
<script src="js/diary.js"></script>
</html>
