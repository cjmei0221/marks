log4j.rootLogger=INFO,CONSOLE,file
#log4j.rootLogger=debug,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%c{1}] [%p] \: %m%n

log4j.logger.java.sql.ResultSet=INFO
#log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.org.apache=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/wxapplog/manage.log
log4j.appender.file.DatePattern='.'yyyy_MM_dd
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = [%d{yyyy-MM-dd HH\:mm\:ss}] [%c{1}] [%p] \: %m%n

log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.commmon.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.commmon.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG



